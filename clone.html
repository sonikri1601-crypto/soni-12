<!DOCTYPE html>
<html lang="Hindi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Pariksha - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f4ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .auth-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
    }
    .auth-box h2 {
      color: #4f46e5;
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 12px;
      cursor: pointer;
    }
    .link {
      color: #4f46e5;
      text-align: center;
      display: block;
      margin-top: 10px;
      cursor: pointer;
    }
    .error, .success {
      text-align: center;
      margin-top: 10px;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 id="title">Sign In</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="actionBtn" onclick="signIn()">Sign In</button>
    <span class="link" onclick="toggleMode()">Don't have an account? Sign Up</span>
    <span class="link" onclick="resetPassword()">Forgot Password?</span>
    <p id="msg"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isSignUp = false;

    function toggleMode() {
      isSignUp = !isSignUp;
      document.getElementById('title').innerText = isSignUp ? 'Sign Up' : 'Sign In';
      document.getElementById('actionBtn').innerText = isSignUp ? 'Sign Up' : 'Sign In';
      document.getElementById('actionBtn').setAttribute('onclick', isSignUp ? 'signUp()' : 'signIn()');
      document.getElementById('msg').textContent = '';
    }

    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('msg').textContent = 'Account created. Please login.';
          document.getElementById('msg').className = 'success';
          toggleMode();
        })
        .catch(error => {
          document.getElementById('msg').textContent = error.message;
          document.getElementById('msg').className = 'error';
        });
    }

    function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = '/dashboard.html';
        })
        .catch(error => {
          document.getElementById('msg').textContent = error.message;
          document.getElementById('msg').className = 'error';
        });
    }

    function resetPassword() {
      const email = document.getElementById('email').value;
      if (!email) {
        document.getElementById('msg').textContent = 'Enter your email for reset link.';
        document.getElementById('msg').className = 'error';
        return;


        
      }
      auth.sendPasswordResetEmail(email)
        .then(() => {
          document.getElementById('msg').textContent = 'Reset email sent.';
          document.getElementById('msg').className = 'success';
        })
        .catch(error => {
          document.getElementById('msg').textContent = error.message;
          document.getElementById('msg').className = 'error';
        });
    }
  </script>
</body>
</html>
